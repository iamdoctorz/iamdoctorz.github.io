<!DOCTYPE html>
<html>
<head>
    <title>Instruments</title>
    <style>
        /* Add your CSS styling here */
        .instrument-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
            height: 300px; /* Set the fixed height for each row */
        }
        .instrument {
            width: calc(33.33% - 20px); /* 33.33% width for each instrument with some margin */
            margin-bottom: 20px;
        }
        .instrument img {
            width: 100%;
            height: auto;
        }
        .instrument-details {
            margin-top: auto; /* Align at the bottom */
            display: flex;
            flex-direction: column;
        }
        .instrument-details h2,
        .instrument-details p {
            margin: 0; /* Remove default margin */
        }
    </style>
</head>
<body>

<h1>Instruments</h1>

<!-- Row 1 -->
<div class="instrument-container">
    <div class="instrument">
        <img src="EMPA.jpg" alt="Electron Probe">
    </div>
    <div class="instrument">
        <img src="SEM.jpg" alt="Scanning electron microscope">
    </div>
    <div class="instrument">
        <img src="LA.jpg" alt="Laser ablation system">
    </div>
</div>

<!-- Row 2 -->
<div class="instrument-container">
    <div class="instrument-details">
        <h2>Electron Probe</h2>
        <p>JXA-iSP100 (EPMA)</p>
        <p>MAX 10 (EDS)</p>
        <p>xClent (CL)</p>
    </div>
    <div class="instrument-details">
        <h2>Scanning electron microscope</h2>
        <p>JSM-IT500 (SEM)</p>
        <p>Max 170 (EDS)</p>
        <p>Symmetry (EBSD)</p>
    </div>
    <div class="instrument-details">
        <h2>Laser ablation system</h2>
        <p>GeoLas HD</p>
    </div>
</div>

<!-- Row 3 -->
<div class="instrument-container">
    <!-- Repeat the pattern for each row -->
</div>

<!-- Row 4 -->
<div class="instrument-container">
    <!-- Repeat the pattern for each row -->
</div>

<!-- Row 5 -->
<div class="instrument-container">
    <!-- Repeat the pattern for each row -->
</div>

<!-- Row 6 -->
<div class="instrument-container">
    <!-- Repeat the pattern for each row -->
</div>
    
</body>
</html>
